<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }

</head>
<body>
  <h1>üì§ Elk√ºld√∂tt WhatsApp √úzenetek</h1>
  <table id="messagesTable">
    <thead>
      <tr>
        <th>Id≈ëpont</th>
        <th>Telefonsz√°m</th>
        <th>T√≠pus</th>
        <th>Tartalom</th>
        <th>M√©dia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/sent-messages')
      .then(res => res.json())
      .then(messages => {
        const tbody = document.querySelector('#messagesTable tbody');
        messages.forEach(msg => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${new Date(msg.timestamp).toLocaleString()}</td>
            <td>${msg.phone}</td>
            <td>${msg.type}</td>
            <td>${formatContent(msg.content)}</td>
            <td>${msg.media_url ? `<a href="${msg.media_url}" target="_blank">üîó Let√∂lt√©s</a>` : ''}</td>
          `;

          tbody.appendChild(row);
        });
      });

    function formatContent(content) {
      try {
        const parsed = JSON.parse(content);
        return parsed.template + ': ' + parsed.parameters.join(', ');
      } catch {
        return content;
      }
    }
  </script>
</body>
</html>
