  <style>

<body>
  <h1>ğŸ“¤ ElkÃ¼ldÃ¶tt WhatsApp Ãœzenetek</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="ğŸ” KeresÃ©s szÃ¡m vagy tartalom alapjÃ¡n..." />
    <select id="typeFilter">
      <option value="">ğŸ“„ TÃ­pus szÅ±rÅ‘ (Ã¶sszes)</option>
      <option value="text">ğŸ“ SzÃ¶veg</option>
      <option value="image">ğŸ–¼ï¸ KÃ©p</option>
      <option value="document">ğŸ“ Dokumentum</option>
      <option value="template">ğŸ“‘ Sablon</option>
    </select>
    <select id="sortOrder">
      <option value="desc">ğŸ”½ LegÃºjabb elÃ¶l</option>
      <option value="asc">ğŸ”¼ LegrÃ©gebbi elÃ¶l</option>
    </select>
  </div>

  <div class="message-container" id="messageContainer">
    <p>ğŸ”„ BetÃ¶ltÃ©s...</p>
  </div>

  <script>
    const container = document.getElementById('messageContainer');
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');
    const sortOrder = document.getElementById('sortOrder');

    let allMessages = [];

    function fetchMessages() {
      fetch('/sent-messages')
        .then(res => res.json())
        .then(data => {
          allMessages = data;
          renderMessages();
        })
        .catch(err => {
          container.innerHTML = '<p>âŒ Hiba az adatok lekÃ©rÃ©sekor.</p>';
          console.error(err);
        });
    }

    function renderMessages() {
      let filtered = [...allMessages];

      const search = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      const order = sortOrder.value;

      if (search) {
        filtered = filtered.filter(m =>
          m.phone.toLowerCase().includes(search) ||
          (m.content && m.content.toLowerCase().includes(search))
        );
      }

      if (type) {
        filtered = filtered.filter(m => m.type === type);
      }

      filtered.sort((a, b) => {
        return order === 'asc'
          ? new Date(a.timestamp) - new Date(b.timestamp)
          : new Date(b.timestamp) - new Date(a.timestamp);
      });

      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = '<p>ğŸ“­ Nincs talÃ¡lat.</p>';
        return;
      }

      filtered.forEach(msg => {
        const card = document.createElement('div');
        card.className = 'message-card';

        let displayContent = formatContent(msg.content);
        if (!displayContent) displayContent = '<em>(Ã¼res Ã¼zenet)</em>';

        let media = '';
        if (msg.media_url) {
          if (msg.type === 'image') {
            media = `<img src="${msg.media_url}" alt="ElkÃ¼ldÃ¶tt kÃ©p">`;
          } else {
            media = `<a class="media-link" href="${msg.media_url}" target="_blank">ğŸ“ MÃ©dia megnyitÃ¡sa</a>`;
          }
        }

        card.innerHTML = `
          <div class="message-header">${msg.phone} <span class="type">${msg.type}</span></div>
          <div class="meta">ğŸ•’ ${new Date(msg.timestamp).toLocaleString()}</div>
          <div class="message-body">
            ${displayContent}
            ${media}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function formatContent(content) {
      try {
        const parsed = JSON.parse(content);
        if (parsed.template) {
          return `<strong>${parsed.template}</strong>: ${parsed.parameters?.join(', ') || ''}`;
        }
      } catch {
        return content;
      }
    }

    // EsemÃ©ny figyelÅ‘k
    searchInput.addEventListener('input', renderMessages);
    typeFilter.addEventListener('change', renderMessages);
    sortOrder.addEventListener('change', renderMessages);

    fetchMessages();
    setInterval(fetchMessages, 10000); // Automatikus frissÃ­tÃ©s 10 mp-enkÃ©nt
  </script>
</body>
