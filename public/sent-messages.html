<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>📤 WhatsApp Elküldött Üzenetek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .message-container {
      display: grid;
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .message-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message-header {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .meta {
      color: #777;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
    .type {
      display: inline-block;
      font-size: 0.75rem;
      background: #00bfa6;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
    }
    .message-body img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .media-link {
      display: inline-block;
      margin-top: 0.3rem;
      color: #007bff;
      text-decoration: none;
    }
    .media-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📤 Elküldött WhatsApp Üzenetek</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="🔍 Keresés szám vagy tartalom alapján..." />
    <select id="typeFilter">
      <option value="">📄 Típus szűrő (összes)</option>
      <option value="text">📝 Szöveg</option>
      <option value="image">🖼️ Kép</option>
      <option value="document">📎 Dokumentum</option>
      <option value="template">📑 Sablon</option>
    </select>
    <select id="sortOrder">
      <option value="desc">🔽 Legújabb elöl</option>
      <option value="asc">🔼 Legrégebbi elöl</option>
    </select>
  </div>

  <div class="message-container" id="messageContainer">
    <p>🔄 Betöltés...</p>
  </div>

  <script>
    const container = document.getElementById('messageContainer');
    const searchInput = document.getElementById('searchInput');
    const typeFilter = document.getElementById('typeFilter');
    const sortOrder = document.getElementById('sortOrder');

    let allMessages = [];

    function fetchMessages() {
      fetch('/sent-messages')
        .then(res => res.json())
        .then(data => {
          allMessages = data;
          renderMessages();
        })
        .catch(err => {
          container.innerHTML = '<p>❌ Hiba az adatok lekérésekor.</p>';
          console.error(err);
        });
    }

    function renderMessages() {
      let filtered = [...allMessages];

      const search = searchInput.value.toLowerCase();
      const type = typeFilter.value;
      const order = sortOrder.value;

      if (search) {
        filtered = filtered.filter(m =>
          m.phone.toLowerCase().includes(search) ||
          (m.content && m.content.toLowerCase().includes(search))
        );
      }

      if (type) {
        filtered = filtered.filter(m => m.type === type);
      }

      filtered.sort((a, b) => {
        return order === 'asc'
          ? new Date(a.timestamp) - new Date(b.timestamp)
          : new Date(b.timestamp) - new Date(a.timestamp);
      });

      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = '<p>📭 Nincs találat.</p>';
        return;
      }

      filtered.forEach(msg => {
        const card = document.createElement('div');
        card.className = 'message-card';

        let displayContent = formatContent(msg.content);
        if (!displayContent) displayContent = '<em>(üres üzenet)</em>';

        const media = msg.media_url
          ? (msg.type === 'image'
              ? `<img src="${msg.media_url}" alt="Kép">`
              : `<a class="media-link" href="${msg.media_url}" target="_blank">📎 Média megnyitása</a>`)
          : '';

        card.innerHTML = `
          <div class="message-header">${msg.phone} <span class="type">${msg.type}</span></div>
          <div class="meta">🕒 ${new Date(msg.timestamp).toLocaleString()}</div>
          <div class="message-body">
            ${displayContent}
            ${media}
          </div>
        `;

        container.appendChild(card);
      });
    }

    function formatContent(content) {
      try {
        const parsed = JSON.parse(content);
        if (parsed.template) {
          return `<strong>${parsed.template}</strong>: ${parsed.parameters?.join(', ') || ''}`;
        }
      } catch {
        return content;
      }
    }

    // Esemény figyelők
    searchInput.addEventListener('input', renderMessages);
    typeFilter.addEventListener('change', renderMessages);
    sortOrder.addEventListener('change', renderMessages);

    fetchMessages();
    setInterval(fetchMessages, 10000); // Automatikus frissítés 10 mp-enként
  </script>
</body>
</html>
