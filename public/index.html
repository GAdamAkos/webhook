<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp √úzenetk√ºld≈ë</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1.5rem;
    }

    label {
      margin-top: 1rem;
      display: block;
      color: #555;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #26a69a;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      background: #26a69a;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00796b;
    }

    #status {
      margin-top: 1rem;
      font-weight: 500;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì® WhatsApp √úzenetk√ºld≈ë</h1>

    <label for="phone">Telefonsz√°m (+36...):</label>
    <input type="text" id="phone" placeholder="+36123456789" />

    <label for="message">√úzenet:</label>
    <textarea id="message" rows="4" placeholder="√çrd be az √ºzenetet..."></textarea>

    <button id="sendBtn">√úzenet k√ºld√©se</button>

    <div id="status"></div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');

    sendBtn.addEventListener('click', () => {
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!phone || !message) {
        statusDiv.textContent = 'K√©rlek, t√∂lts ki minden mez≈ët!';
        statusDiv.style.color = 'crimson';
        return;
      }

      statusDiv.textContent = 'K√ºld√©s folyamatban...';
      statusDiv.style.color = '#555';

      fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, message }),
      })
      .then(res => res.json())
      .then(data => {
        statusDiv.textContent = data.message || '‚úÖ √úzenet elk√ºldve!';
        statusDiv.style.color = 'green';
      })
      .catch(err => {
        console.error(err);
        statusDiv.textContent = '‚ùå Hiba t√∂rt√©nt az √ºzenetk√ºld√©s sor√°n.';
        statusDiv.style.color = 'crimson';
      });
    });
  </script>
</body>
</html>
